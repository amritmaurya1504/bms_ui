<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <header>üåü Customer Registration Form üåü</header>
        <form id="registrationForm" class="form">
            
            <div class="input-box">
                <label>First Name</label>
                <input type="text" id="firstName" placeholder="Enter First Name" required>
            </div>

            <div class="input-box">
                <label>Last Name</label>
                <input type="text" id="lastName" placeholder="Enter Last Name" required>
            </div>

            <div class="input-box">
                <label>Email</label>
                <input type="email" id="email" placeholder="Enter Email" required>
            </div>

            <div class="input-box">
                <label>Address</label>
                <textarea id="address" placeholder="Enter Address (Max 100 characters)" maxlength="100" required></textarea>
            </div>

            <div class="input-box">
                <label>Contact Number</label>
                <input type="text" id="contactNumber" placeholder="Enter Contact Number" maxlength="10" required>
            </div>

            <div class="input-box">
                <label>Aadhaar Card No.</label>
                <input type="text" id="aadhaarNumber" placeholder="Enter Aadhaar Number" maxlength="12" required>
            </div>

            <div class="input-box">
                <label>PAN Card No.</label>
                <input type="text" id="panNumber" placeholder="Enter PAN Number" maxlength="10" required>
            </div>

            <div class="input-box">
                <label>Date of Birth</label>
                <input type="date" id="dob" required>
            </div>

            <div class="input-box">
                <label>Gender</label>
                <select id="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="input-box">
                <label>Marital Status</label>
                <select id="maritalStatus" required>
                    <option value="">Select Status</option>
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                </select>
            </div>

            <div class="input-box">
                <label>Password</label>
                <input type="password" id="password" placeholder="Enter Password" required>
            </div>

            <div class="input-box">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            </div>

            <button type="button" onclick="registerCustomer()">üöÄ Register Now</button>
        </form>
    </section>

    <script>
        function registerCustomer() {
            const firstName = document.getElementById("firstName").value;
            const lastName = document.getElementById("lastName").value;
            const email = document.getElementById("email").value;
            const address = document.getElementById("address").value;
            const contactNumber = document.getElementById("contactNumber").value;
            const aadhaarNumber = document.getElementById("aadhaarNumber").value;
            const panNumber = document.getElementById("panNumber").value;
            const dob = document.getElementById("dob").value;
            const gender = document.getElementById("gender").value;
            const maritalStatus = document.getElementById("maritalStatus").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("‚ùå Password and Confirm Password do not match!");
                return;
            }

            const ssnId = "SSN" + Math.floor(100000 + Math.random() * 900000); 

            const customerData = {
                ssnId, firstName, lastName, email, address, contactNumber, aadhaarNumber, panNumber, dob, gender, maritalStatus
            };

            showAcknowledgmentScreen(customerData);
        }

        function showAcknowledgmentScreen(customerData) {
            document.body.innerHTML = `
                <section class="container">
                    <header>‚úÖ Registration Successful!</header>
                    <p class="success-message">Thank you for registering. Here are your details:</p>
                    <div class="details">
                        <p><strong>SSN ID:</strong> ${customerData.ssnId}</p>
                        <p><strong>Name:</strong> ${customerData.firstName} ${customerData.lastName}</p>
                        <p><strong>Email:</strong> ${customerData.email}</p>
                        <p><strong>Contact:</strong> ${customerData.contactNumber}</p>
                        <a href="../index1.html"><button type="button" onclick="registerCustomer()">üöÄ Register Now</button></a>
                    </div>
                </section>
            `;
        }
    </script>
</body>
</html>
