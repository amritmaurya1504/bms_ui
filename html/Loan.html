<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Management</title>
    <link rel="stylesheet" href="../css/Loan.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo" onclick="window.location.href='../index.html'">Bank Management System</div>
        <hr />
        <ul>
            <li><a href="Home.html">Dashboard</a></li>
            <li><a href="Customer.html">Customer Management</a></li>
            <li><a href="Transaction.html">Transactions</a></li>
            <li><a href="Loan.html" class="active">Loan Management</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Loan Management</h1>
        <div class="button-container">
            <button id="viewLoansBtn" style="display: none;">View Loan</button>
            <button id="initiateLoanBtn">Initiate Loan</button>
        </div>

        <div class="loan-list" id="loansList">
            <h2>Existing Loans</h2>
            <table>
                <tr>
                    <th>Loan ID</th>
                    <th>Customer SSN</th>
                    <th>Customer Name</th>
                    <th>Loan Amount</th>
                    <th>Duration</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>LN12345</td>
                    <td>987654321</td>
                    <td>John Doe</td>
                    <td>$50,000</td>
                    <td>5 years</td>
                    <td>Approved</td>
                    <td>
                        <button class="editBtn">Edit</button>
                        <button class="deleteBtn">Delete</button>
                    </td>
                </tr>
            </table>
        </div>

        <div class="loan-form" id="loanFormContainer" style="display: none;">
            <h2>Initiate Loan</h2>
            <form id="loanForm" class="grid-form">
                <div class="grid-item">
                    <label for="ssn">Customer SSN ID:</label>
                    <input type="text" id="ssn" required>
                </div>
                <div class="grid-item">
                    <label for="name">Customer Name:</label>
                    <input type="text" id="name" required>
                </div>
                <div class="grid-item">
                    <label for="occupation">Occupation:</label>
                    <input type="text" id="occupation" required>
                </div>
                <div class="grid-item">
                    <label for="employer">Employer Name:</label>
                    <input type="text" id="employer" required>
                </div>
                <div class="grid-item">
                    <label for="employer_address">Employer Address:</label>
                    <input type="text" id="employer_address" required>
                </div>
                <div class="grid-item">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="grid-item">
                    <label for="marital">Marital Status:</label>
                    <select id="marital" required>
                        <option value="">Select</option>
                        <option value="Single">Single</option>
                        <option value="Married">Married</option>
                        <option value="Divorced">Divorced</option>
                    </select>
                </div>
                <div class="grid-item">
                    <label for="contact">Contact Number:</label>
                    <input type="text" id="contact" required>
                </div>
                <div class="grid-item">
                    <label for="loan_amount">Loan Amount:</label>
                    <input type="text" id="loan_amount" required>
                </div>
                <div class="grid-item">
                    <label for="duration">Loan Duration:</label>
                    <input type="text" id="duration" required>
                </div>
                <button type="submit">Initiate Loan</button>
            </form>
        </div>
    </div>

    <script>
        document.getElementById("initiateLoanBtn").addEventListener("click", function () {
            document.getElementById("loanFormContainer").style.display = "block";
            document.getElementById("loansList").style.display = "none";
            document.getElementById("initiateLoanBtn").style.display = "none";
            document.getElementById("viewLoansBtn").style.display = "inline-block";
        });

        document.getElementById("viewLoansBtn").addEventListener("click", function () {
            document.getElementById("loanFormContainer").style.display = "none";
            document.getElementById("loansList").style.display = "block";
            document.getElementById("initiateLoanBtn").style.display = "inline-block";
            document.getElementById("viewLoansBtn").style.display = "none";
        });

        document.getElementById("loanForm").addEventListener("submit", function (event) {
            event.preventDefault();
            alert("Loan Initiated Successfully!");
        });
    </script>
</body>
</html>
